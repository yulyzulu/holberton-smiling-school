<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./holberton_school-icon/demo-files/demo.css" />
    <link rel="stylesheet" href="./holberton_school-icon/style.css" />
    <title>Smile School</title>
</head>
<body>
    <div class="hero-image">
      <div class="header p-3">
        <nav class="navbar navbar-expand-sm navbar-dark p-2 p-sm-3">
          <div class="container">
            <button class="navbar-toggler border-0 pl-1" type="button" data-toggle="collapse" data-target="#opciones" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="holberton_school-icon-menu"></span>
            </button>
            <a class="navbar-brand mx-auto shadow-none" href="#">
              <img class="smile-image" src="./images/smile_off.png" alt="smile">
              <img src="./images/logo.png" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="opciones">
              <ul class="navbar-nav ml-sm-auto  text-center">
                <li class="nav-item">
                  <a class="nav-link font-weight-bold shadow-none" href="#">COURSES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold shadow-none" href="#">PRICING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold shadow-none" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    <section class="mt-5 mb-1 text-center">

      <h1 class="text-white display-4 font-weight-bold p-4">Get schooled</h1>
      <div class="d-flex justify-content-center text-white mt-0 mb-2">
        <div class="m-2">SMILES</div>
        <div class="m-2">GRIN</div>
        <div class="m-2">LAUGH</div>
      </div>
      <button type="button" class="my-primary-button text-white m-3 mb-5 p-2">REGISTER FOR FREE</button>
      <h6 class="text-white pt-5"><span class="text-learn mt-5 pb-4">Learn</span> from the pros</h6>
      <div class="row pt-3 d-flex justify-content-center">
        <div class="col-6 col-sm-3 text-white text-center">
          <img class="rounded-circle w-50" src="./images/profile_1.jpg" alt="Phillip photo">
          <p class="font-weight-bold mb-1">Phillip Massey</p>
          <p class="font-italic m-0">« Smile of the year »</p>
          <p class="font-italic">2018-2019</p>
        </div>
        <div class="col-6 col-sm-3 text-white text-center">
          <img class="rounded-circle w-50" src="./images/profile_2.jpg" alt="Nannie photo">
          <p class="font-weight-bold mb-1">Nannie Lawrence</p>
          <p class="font-italic m-0">Best « little smile »</p>
          <p class="font-italic">2017</p>
        </div>
        <div class="col-6 col-sm-3 text-white text-center">
          <img class="rounded-circle w-50" src="./images/profile_3.jpg" alt="Bruce photo">
          <p class="font-weight-bold mb-0">Bruce Walters</p>
          <p class="font-italic m-0">Best « Friend Smile » </p>
          <p class="font-italic">live performance 2019</p>
        </div>
        <div class="col-6 col-sm-3 text-white text-center">
          <img class="rounded-circle w-50" src="./images/profile_4.jpg" alt="Henry photo">
          <p class="font-weight-bold mb-1">Henry Hughes</p>
          <p class="font-italic m-0">« 24h smiles » winner</p>
          <p class="font-italic">2016-2019</p>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
